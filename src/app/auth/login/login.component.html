<body>
    <div class="wrapper">
      <form (ngSubmit)="submit()" #loginForm="ngForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" [(ngModel)]="form.email" placeholder="Email" name="email" />
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
             <input type="password" [(ngModel)]="form.password" placeholder="Password" name="password" />
             <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me?</label>
          <a href="#">Forget Password?</a>
        </div>

        <button type="submit" class="btn">
          <div class="loading" *ngIf="!loading" >
           Logging in...
        </div>
        <div *ngIf="loading">
           Login <a routerLink="home"></a>
        </div></button>

        <div class="register-link">
          <p>Don't have Account? <a href="register">Register</a></p>
        </div>

      </form>
</div>
</body>
